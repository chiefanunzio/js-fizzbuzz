<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log('puzz cuzz');
        } else if (i % 3 == 0) {
          console.log('puzz');
        } else if (i % 5 == 0) {
          console.log('cuzz');
        }else{
          console.log(i);
        }
      }
    </script>

  </body>
